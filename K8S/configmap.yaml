apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Nginx App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to My Nginx App!</h1>
        <p>This is served from a ConfigMap!</p>
        <button onclick="alert('Hello!')">Click Me</button>
        <script src="script.js"></script>
    </body>
    </html>
  style.css: |
    body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #f2f2f2; }
    h1 { color: #007acc; }
    button { padding: 10px 20px; cursor: pointer; }
  script.js: |
    function showMessage() { alert('Hello! Your Nginx app is working!'); }